services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tech-challenge-backend
    ports:
      - "8080:8080"
      -  "8787:8787"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tech_challenge_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: 123456
      TZ: America/Sao_Paulo
    depends_on:
      - db

  db:
    volumes:
      - tech_challenge_db-data:/var/lib/postgresql/data
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: tech_challenge_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"

  db_test:
    volumes:
      - db_test_data:/var/lib/postgresql/data
    image: postgres:16
    environment:
      POSTGRES_DB: tech_challenge_test_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      TZ: America/Sao_Paulo
    ports:
      - "5433:5432"

volumes:
  db_test_data:
  tech_challenge_db-data:
